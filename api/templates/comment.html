<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
<html>
    <head>
        <title>My Comment</title>
    </head>
    <body>
        <form autocomplete="off" action="" method="post">{% csrf_token %}
          <p></p>
              Rating <br> 
            <input type="radio" name="rating" value="1"{% if rating == 1 %} checked {% endif %} required> 1
            <input type="radio" name="rating" value="2"{% if rating == 2 %} checked {% endif %}> 2
            <input type="radio" name="rating" value="3"{% if rating == 3 %} checked {% endif %}> 3
            <input type="radio" name="rating" value="4"{% if rating == 4 %} checked {% endif %}> 4
            <input type="radio" name="rating" value="5"{% if rating == 5 %} checked {% endif %}> 5
          <p></p>
          <textarea type="text" name="comment" placeholder="Type your comment here" required>{{text}}</textarea>
          <br>
          <input type="submit" value="Submit"> 
          {% if is_saved %}
          <font color="green">&#10004;</font> Saved
          {% endif %}
        </form>
    </body>
</html>
