{% extends "base.html" %}
{% load staticfiles %}
{% block title%}My Comment{% endblock%}
{% block body %}
<div class="panel panel-default">
  <div class="panel-body">
    <h3>{{venue_name}}</h3>
    <form autocomplete="off" action="" method="post">{% csrf_token %}
      <label>Rating: </label>
      <div class="radio-inline">
        <label>
          <input type="radio" name="rating" value="1" required {% if rating == 1 %} checked {% endif %} > 1
        </label>
      </div>
      <div class="radio-inline">
        <label>
          <input type="radio" name="rating" value="2"{% if rating == 2 %} checked {% endif %}> 2
        </label>
      </div>
      <div class="radio-inline">
        <label>
          <input type="radio" name="rating" value="3"{% if rating == 3 %} checked {% endif %}> 3
        </label>
      </div>
      <div class="radio-inline">
        <label>
          <input type="radio" name="rating" value="4"{% if rating == 4 %} checked {% endif %}> 4
        </label>
      </div>
      <div class="radio-inline">
        <label>
          <input type="radio" name="rating" value="5"{% if rating == 5 %} checked {% endif %}> 5
        </label>
      </div>
      <div class="form-group">
        <textarea class="form-control" id="commentArea" type="text" name="comment" placeholder="Type your comment here" required>{{text}}</textarea>
        <br>
        <button type="submit" class="btn btn-default">Submit</button>
        {% if is_saved %}
        <span class="label label-success">Saved</span>
        {% endif %}
      </div>
    </form>
  </div>
</div>
{% endblock %}
{% block scripts%}
<!-- Form validation for safari-->
<script src="{% static "js/jquery.h5validate.js" %}"></script>
<script>
  $(document).ready(function () {
      $('form').h5Validate();
  });
</script>
{% endblock %}
