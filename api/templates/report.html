{% extends "base.html" %}
{% load bootstrap3 %}
{% block html%}
    <head>
        <title>Report {{venue_name}}</title>
    </head>
    <body>
      <div class="panel panel-default">
      <div class="panel-body">
        <h3>{{venue_name}}</h3>
        {% if is_saved %}
            <span class="label label-success">Saved</span>
        {% else %}
        <form autocomplete="off" action="" method="post" class="from">{% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
          <button type="submit" class="btn btn-default">Submit</button>
          {% endbuttons %}
        </form>
        {% endif %}
    </body>
    </div>
    </div>
{% endblock %}
